<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>chúc mừng sinh nhật Thuận</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100vw !important;
      height: 100vh !important;
      cursor: pointer;
    }
    
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 14px;
      z-index: 1000;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 2s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    
    /* Mobile specific styles */
    @media screen and (max-width: 768px) {
      .instructions {
        bottom: 30px;
        font-size: 12px;
        padding: 8px 16px;
        max-width: 80%;
        line-height: 1.4;
      }
    }
    
    @media screen and (max-width: 480px) {
      .instructions {
        bottom: 20px;
        font-size: 11px;
        padding: 6px 12px;
        max-width: 90%;
      }
    }
    
    /* Performance optimizations */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Xoay ngang điện thoại đi.
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 5000
    );
    
    // Simple responsive camera
    function updateCameraPosition() {
      if (window.innerWidth < 768) {
        camera.position.z = 600;
      } else {
        camera.position.z = 500;
      }
    }
    updateCameraPosition();

    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      alpha: true,
      powerPreference: "high-performance"
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // Heart shape - simple scaling
    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      const scale = window.innerWidth < 768 ? 10 : 15;
      return new THREE.Vector3(x * scale, y * scale, 0);
    }

    // Simple text to points - FIX THE CORE ISSUE
    function textToPoints(text) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      
      // Fixed canvas size that works everywhere
      canvas.width = 800;
      canvas.height = 200;
      
      ctx.fillStyle = "white";
      ctx.font = "bold 120px Arial";
      ctx.textAlign = "center";
      ctx.fillText(text, 400, 120);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const points = [];

      // Simple sampling
      for (let y = 0; y < canvas.height; y += 4) {
        for (let x = 0; x < canvas.width; x += 4) {
          const index = (y * canvas.width + x) * 4;
          if (imageData[index + 3] > 128) {
            // Simple scaling based on screen width
            const scaleX = window.innerWidth / 1200;
            const scaleY = window.innerHeight / 800;
            const finalScale = Math.min(scaleX, scaleY) * 0.8; // 80% to ensure it fits
            
            const px = (x - 400) * finalScale;
            const py = (120 - y) * finalScale;
            points.push(new THREE.Vector3(px, py, 0));
          }
        }
      }
      
      console.log(`Text "${text}": ${points.length} points on ${window.innerWidth}x${window.innerHeight}`);
      return points;
    }

    // Simple particle count
    const particleCount = window.innerWidth < 768 ? 2000 : 4000;
    
    const particles = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    const targetHeart = new Float32Array(particleCount * 3);
    const targetText = new Float32Array(particleCount * 3);
    const targetExplode = new Float32Array(particleCount * 3);

    // Init particles
    for (let i = 0; i < particleCount; i++) {
      positions[i * 3] = 0;
      positions[i * 3 + 1] = 0;
      positions[i * 3 + 2] = 0;

      // Heart
      const t = Math.random() * Math.PI * 2;
      const pos = heartShape(t);
      targetHeart[i * 3] = pos.x + (Math.random() - 0.5) * 15;
      targetHeart[i * 3 + 1] = pos.y + (Math.random() - 0.5) * 15;
      targetHeart[i * 3 + 2] = (Math.random() - 0.5) * 15;

      // Explode
      const range = window.innerWidth < 768 ? 1200 : 1800;
      targetExplode[i * 3] = (Math.random() - 0.5) * range;
      targetExplode[i * 3 + 1] = (Math.random() - 0.5) * range;
      targetExplode[i * 3 + 2] = (Math.random() - 0.5) * range;
    }

    // Generate text
    const textPoints = textToPoints("hpbd thuận");
    for (let i = 0; i < particleCount; i++) {
      const p = textPoints[i % textPoints.length];
      targetText[i * 3] = p.x;
      targetText[i * 3 + 1] = p.y;
      targetText[i * 3 + 2] = p.z;
    }

    particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xff3366,
      size: window.innerWidth < 768 ? 3 : 2,
      sizeAttenuation: false
    });

    const pointCloud = new THREE.Points(particles, material);
    scene.add(pointCloud);

    let phase = 0;
    const phases = [targetExplode, targetHeart, targetText];

    // Simple animation
    function animate() {
      requestAnimationFrame(animate);

      const pos = particles.attributes.position.array;
      const target = phases[phase];

      for (let i = 0; i < particleCount; i++) {
        pos[i * 3] += (target[i * 3] - pos[i * 3]) * 0.05;
        pos[i * 3 + 1] += (target[i * 3 + 1] - pos[i * 3 + 1]) * 0.05;
        pos[i * 3 + 2] += (target[i * 3 + 2] - pos[i * 3 + 2]) * 0.05;
      }

      particles.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    animate();

    // Simple interaction
    function handleClick() {
      phase = (phase + 1) % phases.length;
    }

    renderer.domElement.addEventListener("click", handleClick);
    renderer.domElement.addEventListener("touchend", (e) => {
      e.preventDefault();
      handleClick();
    });

    // Simple resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      updateCameraPosition();
      
      // Regenerate text with new scale
      const newTextPoints = textToPoints("hpbd thuận");
      for (let i = 0; i < particleCount; i++) {
        const p = newTextPoints[i % newTextPoints.length];
        targetText[i * 3] = p.x;
        targetText[i * 3 + 1] = p.y;
        targetText[i * 3 + 2] = p.z;
      }
      
      // Update particle size
      material.size = window.innerWidth < 768 ? 3 : 2;
    });

    // Hide instructions after click
    let clicked = false;
    function hideInstructions() {
      if (!clicked) {
        clicked = true;
        const instructions = document.querySelector('.instructions');
        instructions.style.opacity = '0';
        setTimeout(() => instructions.style.display = 'none', 1000);
      }
    }

    renderer.domElement.addEventListener("click", hideInstructions);
    renderer.domElement.addEventListener("touchend", hideInstructions);

    // Prevent context menu
    renderer.domElement.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
